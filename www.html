<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .iframe-container {
            position: relative;
            width: 80%; /* 根据需求调整宽度 */
            padding-top: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>嵌入式内容标题</h1>
    <div class="iframe-container">
        <iframe src="https://yuiyuioyui.yaruiwqreutio.xyz/www"></iframe>
